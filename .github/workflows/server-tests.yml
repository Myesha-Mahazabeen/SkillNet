name: Run Server Tests
on: 
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.11
      - name: Install Dependencies
        working-directory: ./server
        run: npm install
      - name: Run Tests
        working-directory: ./server
        run: npm run test