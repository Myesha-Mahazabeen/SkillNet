# List all services *except* PostgreSQL databases here
services:
  # A web service on the Ruby native runtime
  - type: web
    runtime: node
    name: skillnet-app
    repo: https://github.com/SkillNet-Team/SkillNet # Default: Repo containing render.yaml
    numInstances: 1 # Manual scaling configuration. Default: 1
    region: oregon # Default: oregon
    plan: free # Default: starter
    branch: Myesha-Assignment-10-Deploy # Default: master
    buildCommand: npm install
    startCommand: npm run start
    autoDeploy: true # Disable automatic deploys
    rootDir: server

    envVars: # Environment variables
      - key: MONGODB_URI
        value: mongodb+srv://admin:skillnetadmin123@skillnet.6yk66q8.mongodb.net/skillnet-db?retryWrites=true&w=majority&appName=SkillNet# Hardcoded value
      - key: PORT
        value: 5000

  # A static site
  - type: web
    name: skillnet-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true # Enable service previews
    rootDir: client
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://skillnet-app.onrender.com/api
    buildFilter:
      paths:
        - src/*/.js
      ignoredPaths:
        - src/*/.test.js
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
